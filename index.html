<!DOCTYPE html>
<html>
<head>
  <base href="/readme_gif_generator/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="gif generator for github">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="readme_gif_generator">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>readme_gif_generator</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "2355255581";
  </script>
  <script src="flutter.js" defer></script>

  <style>
    /* Simple CSS for loading animation */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
  <div id="loading">
    <img src="loading.gif" alt="Loading...">
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loading animation once the app is ready
            document.getElementById('loading').style.display = 'none';
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
