<!DOCTYPE html>
<html>
<head>
  <base href="/readme_gif_generator/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="readme_gif_generator">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>readme_gif_generator</title>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2361996496";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    /* Basic styles for the loading spinner */
    #loading-spinner {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white; /* or your preferred background color */
      z-index: 9999; /* Ensure it's on top */
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading spinner that will be shown while the app is loading -->
  <div id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Initialize the Flutter app
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Once Flutter is ready, hide the loading spinner
            document.getElementById('loading-spinner').style.display = 'none';
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
